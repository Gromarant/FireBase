<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>FireBase</title>
  </head>
  <body>
    <main>
      <form id="contactForm">
        <label for="name">Name
          <input type="name" name="contactName" id="name" required>
        </label>
        <label for="email">Email
          <input type="email" name="contactEmail" id="email" required>
        </label>
        <label for="message">field for your message
          <textarea name="contactMessage" id="message" rows="10" cols="15" placeholder="Write something here"></textarea>
        </label>
        <label for="image">Image
          <input type="text" name="contactImage" id="image">
        </label>
        <section class="form_btns">
          <button class="btn resetBtn" type="reset">Reset</button>
          <button class="btn SubmitBtn" type="submit">Submit</button>
        </section>
      </form>
      <section class="actionBtns">
        <button class="btn showAllContactsBtn">Mostrar contactos</button>
        <button class="btn hideAllContactsBtn">Dejar de mostrar</button>
        <button class="btn removeAllContactsBtn">Borrar contactos</button>
      </section>
      <section class="contactsList"></section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="script.js"></script>
  </body>
</html>
